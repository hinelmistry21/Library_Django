{% extends 'book/library.html' %}
{% block content %}
    <center>
    <h1 class="display-3" style="background-color:#ffffff;color:#6e6b6b;font-weight: bold;">Upload Books</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px;background-color:#b5def7;color: #6e6b6b;font-weight: bolder;size: 30dp;">
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-md" style="color: #ffffff;background-color: #6e6b6b;">Submit</button>
    </form>
</center>
{% endblock %}
